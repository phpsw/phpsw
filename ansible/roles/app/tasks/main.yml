---
- name: composer install
  composer: command=install working_dir={{ app.path }}

- name: npm install
  command: npm install --quiet
  sudo: false
  args:
    chdir: "{{ app.path }}"

- name: bower install
  command: bower install --quiet
  sudo: false
  args:
    chdir: "{{ app.path }}"

- name: gulp build
  command: gulp build
  sudo: false
  args:
    chdir: "{{ app.path }}"

- name: install sf helper
  template: src=sf dest=/usr/local/bin mode=0755
